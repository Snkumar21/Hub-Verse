<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Responsive Index Page</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #252c54, #4b6cb7);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    header .logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bcd4;
    }

    .join-btn {
      background-color: #00bcd4;
      border: none;
      padding: 8px 18px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      color: #252c54;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .join-btn:hover {
      background-color: #028a9b;
      color: white;
    }

    main {
      width: 90%;
      max-width: 1200px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 2px;
  cursor: pointer;
}

.logo-image {
  height: 40px;
  width: 40px;
  object-fit: contain;
}

    /* Search Bar */
    .search-bar {
      display: flex;
      width: 60%;
      margin: 0 auto;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.6);
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      outline: none;
      border-radius: 25px 0 0 25px;
    }

    .search-bar button[type="submit"] {
      background-color: #00bcd4;
      border: none;
      padding: 0 25px;
      font-size: 20px;
      color: #252c54;
      cursor: pointer;
      border-radius: 0 25px 25px 0;
      transition: background-color 0.3s ease;
    }

    .search-bar button[type="submit"]:hover {
      background-color: #028a9b;
      color: white;
    }

    /* Sections */
    section {
      background: rgba(255 255 255 / 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.4);
    }

    section h2 {
      font-size: 28px;
      margin-bottom: 15px;
      border-bottom: 2px solid #00bcd4;
      padding-bottom: 8px;
      width: fit-content;
    }

    .teachers, .slider-bar {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .teacher-card, .slide {
      background: rgba(0, 188, 212, 0.2);
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      text-align: center;
      color: #252c54;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .teacher-card:hover, .slide:hover {
      background-color: #00bcd4;
      color: white;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 20px;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 14px;
      color: #bbb;
    }

    /* Responsive media queries */
    @media (max-width: 768px) {
      .search-bar {
        width: 90%;
      }

      nav {
        justify-content: center;
        gap: 15px;
      }

      header {
        flex-direction: column;
        align-items: center;
      }

      .join-btn {
        width: 100%;
        max-width: 200px;
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .search-bar input[type="text"] {
        font-size: 16px;
        padding: 10px 15px;
      }

      .search-bar button[type="submit"] {
        font-size: 16px;
        padding: 0 20px;
      }

      section h2 {
        font-size: 22px;
      }

      .teacher-card, .slide {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
    <header>
        <div class="logo" tabindex="0">
            <img src="Img/Logo1.png" alt="Your Logo" class="logo-image" />
            YourLogo
        </div>
        <nav aria-label="Primary Navigation">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#teachers">Teachers</a>
            <a href="#slider">Gallery</a>
        </nav>
        <button class="join-btn" aria-label="Join Now">Join Now</button>
    </header>

  <main>
    <!-- Search Bar -->
    <form class="search-bar" role="search" aria-label="Site Search">
      <input type="text" placeholder="Search here..." aria-label="Search input" />
      <button type="submit" aria-label="Submit Search">&#128269;</button>
    </form>

    <!-- Teachers Section -->
    <section id="teachers" aria-labelledby="teachers-heading">
      <h2 id="teachers-heading">Our Teachers</h2>
      <div class="teachers">
        <div class="teacher-card" tabindex="0">Teacher 1</div>
        <div class="teacher-card" tabindex="0">Teacher 2</div>
        <div class="teacher-card" tabindex="0">Teacher 3</div>
        <div class="teacher-card" tabindex="0">Teacher 4</div>
      </div>
    </section>

    <!-- Slider Section -->
    <section id="slider" aria-labelledby="slider-heading">
      <h2 id="slider-heading">Gallery</h2>
      <div class="slider-bar">
        <div class="slide" tabindex="0">Slide 1</div>
        <div class="slide" tabindex="0">Slide 2</div>
        <div class="slide" tabindex="0">Slide 3</div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Your Company. All rights reserved.
  </footer>
</body>
</html>
